---
layout: default
title: home
permalink: index.html
---

<div class="l-container">

  <div class="l-grid">

    <div class="l-grid_span12 l-grid_span8@bp10">one</div>
    <div class="l-grid_span12 l-grid_span4@bp10">two</div>

  </div>

  <ul>
    {% for post in site.posts %}
      {% unless post.categories contains 'blog' %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>

</div>
