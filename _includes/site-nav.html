<nav id="js-siteNav" class="c-nav-desktop {{ include.modifier }}">
  <div class="l-container">
    <ul class="c-nav-desktop_items">
      {% for link in site.data.site-nav %}
      {% capture icon %}{{ link.icon }}{% endcapture %}
      <li class="c-nav-desktop_item">
          <a href="{{ link.url }}.html" class="c-nav-desktop_link">
            {% include icon.html icon=icon %}
            {{ link.name }}
          </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
